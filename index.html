<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ceasar's Cipher</title>
  </head>
  <body>
    <main>
      <h1>Ceasar's Cipher</h1>
      <section>
        <h2>1. Choose the shift:</h2>
        <input type="number" min="1" max="26" value="13" id="shift-sel" />
      </section>
      <section>
        <h2>2. Enter text to encrypt:</h2>
        <form>
          <input type="text" name="input-txt" id="input-txt" />
          <br />
          <button type="submit" id="encrypt-btn">ENCRYPT</button>
        </form>
      </section>
      <section>
        <h2>3. Your encrypted text:</h2>
        <p id="encrypted-txt"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
